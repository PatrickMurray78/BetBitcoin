<ion-header>
  <ion-toolbar>
    <img id="logo" src="../../assets/images/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm(loginForm.value)">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="Email" value="{{Email}}" formControlName="email" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" value="{{Email}}" formControlName="password" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="block">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
