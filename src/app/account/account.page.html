<ion-header>
  <ion-toolbar>
    <img id="logo" src="../../assets/images/logo.png">
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="accountContainer">
    <ion-item>
      <ion-label position="stacked">Name</ion-label>
      <ion-input [(ngModel)]="name" readonly="{{isReadOnly}}" placeholder="{{name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input [(ngModel)]="email" readonly="{{isReadOnly}}" placeholder="{{email}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input [(ngModel)]="password" readonly="{{isReadOnly}}" placeholder="{{password}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Date of birth</ion-label>
      <ion-datetime (ionChange)="getDate($event)" [(ngModel)]="dob" placeholder="{{dob}}" readonly="{{isReadOnly}}"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Balance</ion-label>
      <ion-input readonly placeholder="{{balance}}"></ion-input>
    </ion-item>
    <ion-button (click)="resetAccount()">Reset Account</ion-button>
    <ion-button (click)="edit()" disabled="{{editDisabled}}">Edit</ion-button>
    <ion-button (click)="saveChanges()" disabled="{{saveDisabled}}">Save Changes</ion-button>
  </div>
  <br>
  <ion-button [routerLink]="['/betbitcoin']" id="bet" shape="round" size="large">BET</ion-button>
</ion-content>
